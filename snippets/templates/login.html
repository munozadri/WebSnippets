{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning">
        {{message}}
      </div>
    {% endfor %}
  {% endif %}
    
    <!-- FORMULARIO -->
    <form method="POST" action="" class="form-siging">
      {% csrf_token %}
      {{form|crispy}}
      <img class="mb-4" src="../static/img/login.png" />
      <h1 class="h3 mb-3 font-weight-normal">Ingresar</h1>
      <label for="username" class="sr-only">Usuario </label>
      <input type="email"  name="username" class="form-control" placeholder="username" required >

      <label for="password" class="sr-only">Contrase√±a</label>
      <input type="password" name="password" class="form-control" placeholder="password" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>
        <!-- FIN FORMULARIO -->
  
        

{% endblock %}
